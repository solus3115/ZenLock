<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenLock</title>

  <!-- Fuente e iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Chart.js para estadÃ­sticas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fdfdfd;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header, .tab-bar {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .tab-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 2px solid #ddd;
    }
    .tab-bar button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 0.5rem;
      cursor: pointer;
    }
    .tab-bar button.active {
      border-top: 3px solid yellow;
    }
    .tab-content {
      display: none;
      padding: 2rem 1rem 5rem;
    }
    .tab-content.active {
      display: block;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode header, .dark-mode .tab-bar {
      background: #222;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }
    .dark-mode .toggle-container {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- Bienvenida -->
  <header>
    <h1>ğŸ¶ ZenLock</h1>
    <p>Bienvenido a tu espacio de concentraciÃ³n</p>
  </header>

  <!-- Contenidos -->
  <main>
    <!-- Inicio -->
    <section id="inicio" class="tab-content active">
      <h2>Inicio</h2>
      <p>ğŸŒ¿ AquÃ­ comienza tu viaje Zen.</p>
    </section>

    <!-- Progreso -->
    <section id="progreso" class="tab-content">
      <h2>ğŸ“Š Progreso</h2>
      <canvas id="usageChart"></canvas>
      <p>Sesiones Zen completadas: <span id="sessionCount">0</span></p>
    </section>

    <!-- ZenTime -->
    <section id="zentime" class="tab-content">
      <h2>ğŸ§˜ ZenTime</h2>
      <button onclick="startZenTime()">Iniciar sesiÃ³n Zen</button>
      <p>RelÃ¡jate, respira y desconÃ©ctate ğŸŒ¸</p>
    </section>

    <!-- Retos -->
    <section id="retos" class="tab-content">
      <h2>ğŸ¯ Retos</h2>
      <p>Hoy: No usar redes sociales por 1 hora ğŸš«ğŸ“±</p>
    </section>

    <!-- Perfil -->
    <section id="perfil" class="tab-content">
      <h2>ğŸ‘¤ Perfil</h2>
      <div class="toggle-container">
        <span>Modo oscuro</span>
        <label>
          <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
          <span>On/Off</span>
        </label>
      </div>
    </section>
  </main>

  <!-- Barra inferior -->
  <nav class="tab-bar">
    <button onclick="openTab('inicio')" class="active"><i class="fa fa-home"></i></button>
    <button onclick="openTab('progreso')"><i class="fa fa-chart-bar"></i></button>
    <button onclick="openTab('zentime')"><i class="fa fa-spa"></i></button>
    <button onclick="openTab('retos')"><i class="fa fa-bullseye"></i></button>
    <button onclick="openTab('perfil')"><i class="fa fa-user"></i></button>
  </nav>

  <script>
    // Cambio de pestaÃ±as
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-bar button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    // Modo oscuro
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // ZenTime contador
    let sessions = 0;
    function startZenTime() {
      sessions++;
      document.getElementById("sessionCount").textContent = sessions;
      alert("ğŸ¶ SesiÃ³n Zen iniciada. Respira profundo.");
    }

    // GrÃ¡fico de ejemplo
    const ctx = document.getElementById('usageChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Lunes','Martes','MiÃ©rcoles','Jueves','Viernes','SÃ¡bado','Domingo'],
        datasets: [{
          label: 'Uso (min)',
          data: [30, 45, 60, 50, 40, 35, 20],
          backgroundColor: '#4CAF50'
        }]
      }
    });
  </script>
</body>
</html>
